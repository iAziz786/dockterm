services:
  dockterm:
    image: ghcr.io/iaziz786/dockterm@sha256:74b1c44e6f1cdefee98d2bb7581b5a50e2783df1a947bf2a2557be582670a38a
    platform: linux/amd64
    ports:
      - "2222:22"
      # general port for the development, add your own
      - "3000:3000"
      - "8080:8080"
    volumes:
      - ./.docker-keys:/home/developer/.ssh:rw
      - dockterm-home:/home/developer
      - code:/home/developer/Code
    restart: unless-stopped

volumes:
  dockterm-home:
  code:
